<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your code below:-->
      <form action="story.html" method="get">
        <input type="submit" value="Form My Story!">
        <label for="animal-1">

        </label>
        <input type="text" name="animal-1" id="animal-1" value="" required>
        <br>
        <label for="animal-2">
          Another Animal:
        </label>
        <input type="text" name="animal-2" id="animal-2" required>
        <br>
        <label for="animal-3">
          One More Animal:
        </label>
        <input type="text" name="animal-3" id="animal-3" required>
        <br>
        <label for="adj-1">
          Adjective (ends in -ed):
        </label>
        <input type="text" name="adj-1" id="adj-1" required> 
        <br>
        <label for="verb-1">
          Verb (ends in -ing):
        </label>
        <input type="text" name="verb-1" id="verb-1" required>
        <br>
        <label for="num-1">
          Number:
        </label>
        <input type="number" name="num-1" id="num-1" required>
        <br>
        <span>
          Yes or No
        </span>
        <input type="radio" name="answer" id="Yes" value="yes" required>
        <label for="yes">
          Yes
        </label>
        <input type="radio" name=""answer id="No" value="No" required>
        <label for="no"> 
          No 
        </label>
        <br>
        <label for="speed">
          Relative speed (ends in -er):
        </label>
        <select name="speed" id="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>

        </select>
        <br>
        <label for="qoute">Motivational Qoute</label>
        <input type="text" name="qoute" id="qoute" required list="qoute-choices">
        <datalist id="qoute-choices">
          <option value="Winner gets ice cream"></option>
        </datalist>
        <br>
        <label for="Meaningful Message"></label>
        <textarea name="message" id="message" cols="40" rows="8" required></textarea>
        <br>
      </form>
      
    </section>
  </body>
</html>
